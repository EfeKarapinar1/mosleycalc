  <div class="total">
    <h1 id="total2">Toplam</h1>
    <a id="resetbtnn">Reset</a>
  </div>

  <script>
    const inputs = document.querySelectorAll('input[type="number"]');
    const totalDiv = document.getElementById('total2');
    const resetBtn = document.getElementById('resetbtnn');

    function calculateTotal() {
      let total = 0;
      inputs.forEach(input => {
        const quantity = parseFloat(input.value) || 0;
        const factor = parseFloat(input.dataset.factor);
        total += quantity * factor;
      });
      totalDiv.textContent = `Toplam: ${total.toLocaleString('tr-TR')}`;
    }

    function reset() {
      inputs.forEach(input => {
        input.value = 0;
      });
      calculateTotal();
    }

    inputs.forEach(input => {
      input.addEventListener('input', calculateTotal);
    });

    resetBtn.addEventListener('click', reset)

    calculateTotal();
  </script>
